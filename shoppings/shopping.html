    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color:#145DA0;
        }

        .sidebar {
            height: 100vh;
            background-color:#2E8BC0;
            padding-top: 60px;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            overflow-x: hidden;
        }

        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 200px; /* Same as sidebar width */
            padding: 30px;
        }

        .column1 {
            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 20px;
        }

        @media screen and (max-width: 500px) {
            .column1 {
                display: block;
                width: 100%;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }

        .card {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Increase size on hover */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        .container {
            padding: 0 15px;
        }

        .container::after, .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: black;
            transition: color 0.3s ease;
        }

        .title:hover {
            color: coral; /* Change text color on hover */
        }

        .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: black;
            background-color: coral;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: blanchedalmond;
            color: coral;
        }

        /* Apply the fade-in-up animation to each card */
        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Add keyframes for custom animations if needed */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
