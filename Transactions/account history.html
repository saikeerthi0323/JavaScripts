<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account History</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
    background-image: url('./img1.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
        }
        .container {
            margin-top: 50px;
        }

        table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Transaction History</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- Transaction history will be inserted here -->
            </tbody>
        </table>
        <a href="credit and debit.html" class="btn btn-primary">Back To Credit And Debit</a>
        <a href="../index.html" class="btn btn-success">Back To Main Page</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadTransactionHistory() {
            const history = JSON.parse(localStorage.getItem('transactionHistory')) || [];
            const tableBody = document.getElementById('historyTableBody');
            
            tableBody.innerHTML = '';

            history.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleString()}</td>
                    <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td>$${transaction.amount.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load transaction history on page load
        window.onload = loadTransactionHistory;
    </script>
</body>
</html>
